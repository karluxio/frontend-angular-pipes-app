<p-panel header="Custom Pipes" class="p-1">
  <p>Custom Pipes - {{ "made by us" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-groupstart">
    <p-button
      (onClick)="toggleUpperCase()"
      label="Toggle Case"
      icon="pi pi-search"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="changeOrder('name')"
      label="By name"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>

    <p-button
      (onClick)="changeOrder('canFly')"
      label="By Fly"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    ></p-button>

    <p-button
      (onClick)="changeOrder('color')"
      label="By Color"
      icon="pi pi-sort"
      styleClass="p-button-help mr-2"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
