<p-panel header="Numeric Pipes" class="p-1">
  <p>Pipes included in Angular - usually it comes with common module</p>
</p-panel>

<div class="grid mt-4">
  <div class="col-12 md:col-4">
    <p-card header="Net Sells" subheader="of current year">{{
      totalSells | number : "1.2-2"
    }}</p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Gross Sells" subheader="of current year">{{
      totalSells | currency : "ARS" : "symbol-narrow" : "1.4-4"
    }}</p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Percentage Gain" subheader="of current year">{{
      percentage | percent : "1.2-2"
    }}</p-card>
  </div>
</div>
